<html>
    <head>
        <style>
        * {
  box-sizing: border-box;
}

.column {
    float: left;
    height: 90%;

  flex: 33.33%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.row::after {
    display: flex;
    float: left;
    height: 90%;
  width: 25%;
 
}       
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  width: 100%;
}
        </style>
    </head>
    <body>
        <div id="par"></div>
    <div id="lasfun"></div>
        <script>              /////////////////////////////////////////////////////////////////////////
var scrpos;
              var count=1;
           var op=[];
              var arrct=0;
            
              window.addEventListener('scroll',function(e){
scrpos=window.scrollY;
              });
      //////////////////////////////////////////////////////////////////////
      function last(){
        arrct++;
count++;
sessionStorage.setItem("countnum", count);

fun();
       }

       //////////////////////////////////////////////////////////////////////
                function fun(){
                // window.scrollTo(0,scrpos);
              count=sessionStorage.getItem("countnum");
             
                    var a=location.search.substring(1).split("&");
var b=a[0].split("=");
 let l=unescape(b[1]);
 
                fetch('http://www.omdbapi.com/?s='+l+'&page='+count+'&apikey=f64130b1')
   .then((res) =>res.json())
   .then((data) =>{
     var len=data.Search.length;
     var quer;
        op[arrct]='<div class="row">';
    
     
         for(let i=0;i<10;i++){
           op[arrct] +=`
           <div class="column">
            <a href="p3.html?quer=${data.Search[i].Title}">
            <img src="${data.Search[i].Poster}"  style="height:90%;width:100%;">
            <h3>${data.Search[i].Title}</h3>
            </a>
           <br><br><br><br>
            </div>
            `;
         }
    
   op[arrct]+='</div>'
   op[arrct]+=`<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>`;
    
    var but=`<button onclick="last()" class="button">Show More</button>`;
       document.getElementById('par').innerHTML=op;
       document.getElementById('par').innerHTML+=but;

   })
   .catch((error)=>console.log(error))
}
       fun(); 
  
        </script>
    </body>
</html>
