    <body>
        <p id="par"></p>
        <script>

           // var nuum=Request.QueryString["quer"] ;
           var a=location.search.substring(1).split("&");
var b=a[0].split("=");
 let l=unescape(b[1]);

 fetch('http://www.omdbapi.com/?t='+l+'&apikey=f64130b1')

   .then((data) =>{

     
        let op='<div>';
    
     
           op +=`

   op+='</div>'
